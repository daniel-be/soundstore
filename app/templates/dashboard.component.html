<div class="row">
  <div class="col-md-2" *ngFor="let album of dashboardAlbums">
    <div class="thumbnail">
      <img [src]="album?.img_url" alt="...">
      <div class="caption">
        <h4>{{album?.name}}</h4>
        <p>{{album?.artist_name}}</p>
      </div>
    </div>
  </div>
</div>
